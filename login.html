<body class="login" align="center">
	<h1>Login Form</h1>
	<h2>
	<form name="login" onSubmit="validation()">
		Username : <input type="text" name="uname" value=""><br /><br />
	    Password : <input type="password" name="pwd" value=""><br /><br />
		<input type="submit" name="btn" value="Submit"><hr />
		</form></br></br>

		<p>1. Both fields should not be blank.<br />
		2. Password must be 6 to 12 characters long.<br />
			3. Username should not start with _, @ or a number. </p>
	</br></br></br></br>
    <a href="Home.html">Return to Home Page</a>

	</h2>
	<script>
	function validation(){
	var uname= document.login.uname.value;
		var pwd=document.login.pwd.value;
		//check empty fields
		if(uname==""||pwd=="")
		{
			alert("Both the fields are empty. Please fill them");
		   return;
	}
		if(pwd.length<6||pwd.length>12){
			alert("Password must only be 6 to 12 characters");
			return;
		}
		var str=uname.slice(0,1);
		if(uname.slice(0,1)=="_"||uname.slice(0,1)=="@"||str.match(/[0-9]/g)!=null){
			alert("Username begins with an invalid character");
			return;
		}
	}
</script></br>
